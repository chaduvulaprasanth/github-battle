<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,700i,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="grid-wrapper">
            <div>
                <p>Player One</p>
                <input id="firstinput" type="text" name="" placeholder="Github User Name">
                <button id="firstinputsubmit">Submit</button>
                <p class="firstresult"></p>
                <ul class="firstuser"></ul>
            </div>
            <div>
                <p>Player Two</p>
                <input id="secondinput" type="text" name="" placeholder="Github User Name">
                <button id="secondinputsubmit">Submit</button>
                <p class="secondresult"></p>
                <ul class="seconduser"></ul>
            </div>
        </div>
    </div>
    
   
    
    <script src="main.js"></script>
</body>
</html>
